<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="common/header :: common-header">
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    
        
        
            
        <title>jDental</title>
    </head>
    
<head th:replace="common/header :: navbar"/>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="images/smile.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">jDENTAL</span>
                    <span class="heading-primary--sub">makes you smile</span>
                </h1>
            </div>

   
        </header>

        <main>
                <section class="section-features" id="section-features">
                        <div class="row">
                                <div class="col-1-of-4">
                                    <a href="#popup" class="popup__link" style="text-decoration: none">
                                    <div class="feature-box">
                                        <img src="images/important.png" alt="important" class="feature-box__icon">
                                        <h3 class="heading-tertiary u-margin-bottom-small">공지사항</h3>
                                    </div>
                                    </a>
                                </div>
            
                                <div class="col-1-of-4">
                                    <a href="#popup" class="popup__link" style="text-decoration: none">
                                    <div class="feature-box">
                                        <img src="images/map.png" alt="map" class="feature-box__icon">
                                        <h3 class="heading-tertiary u-margin-bottom-small">오시는 길</h3>
                                    </div>
                                    </a>
                                </div>
            
                                <div class="col-1-of-4">
                                    <a href="#popup" class="popup__link" style="text-decoration: none">
                                    <div class="feature-box">
                                        <img src="images/support.png" alt="support" class="feature-box__icon">
                                        <h3 class="heading-tertiary u-margin-bottom-small">고객상담</h3>
                                    </div>
                                    </a>
                                </div>
            
                                <div class="col-1-of-4">
                                    <a href="#popup" class="popup__link" style="text-decoration: none">
                                    <div class="feature-box">
                                        <img src="images/contact.png" alt="contact" class="feature-box__icon">
                                        <h3 class="heading-tertiary u-margin-bottom-small">Contact us</h3>
                                    </div>
                                    </a>
                                </div>
                            </div>
                </section>    
                
                <section class="section-book" id="section-book">
                        <div class="row">
                            <div class="book">
                                <div class="book__form">
                                    <form action="#" class="form">
                                        <div class="u-margin-bottom-medium">
                                            <h2 class="heading-secondary">
                                                Start booking now
                                            </h2>
                                        </div>

                                        <div class="form__group">
                                                <label for="name" class="form__label">First name</label>
                                                <input type="text" class="form__input" placeholder="First Name" id="name" required>
                                                
                                            </div>
                                        <div class="form__group">
                                            <label for="name" class="form__label">Last name</label>
                                            <input type="text" class="form__input" placeholder="Last Name" id="name" required>
                                            
                                        </div>

                                        <div class="form__group">
                                            <label for="text" class="form__label">Phone number</label>
                                            <input type="text" class="form__input" placeholder="Phone number" id="email" required>
                                                
                                        </div>
        
                                        <div class="form__group">
                                            <label for="email" class="form__label">Email address</label>
                                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                                
                                        </div>
        
                                        <div class="form__group">
                                            <button class="btn btn--green">Book &rarr;</button>
                                        </div>
        
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </section>
                    <a th:href="@{/booking}">book</a>
        </main>

        <div class="popup" id="popup">
            <div class="popup__content">
                <div class="popup__left">
                    <img src="images/smile.png" alt="smile photo" class="popup__img">
                
                </div>
                <div class="popup__right">
                    <a href="#section-features" class="popup__close">&times;</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
