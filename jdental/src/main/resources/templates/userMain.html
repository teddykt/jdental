<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="/css/userMain.css">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>

<section>
<div class="row">
	<div  class="col-1-of-2">
		<div id="card">

			<figure class="front">
				<h1>My profile</h1>
				<table>
					<tr>
						<td> Username </td>
						<td data-th-text="${user.username}">...</td>
					</tr>			
					<tr>
						<td> First Name </td>
						<td data-th-text="${user.firstName}">...</td>
					</tr>			
					<tr>
						<td> Last Name </td>
						<td data-th-text="${user.lastName}">...</td>
					</tr>			
					<tr>
						<td> Phone </td>
						<td data-th-text="${user.phone}">...</td>
					</tr>			
					<tr>
						<td> Email </td>
						<td data-th-text="${user.email}">...</td>
					</tr>
				</table>

				<button class="button button--edit" id="flip">Edit profile </button>
			</figure>

		

		<!-- editing profile, backside of card -->
			<figure class="back">
				<form method="post" th:action="@{/userMain}">
					<input type="hidden" name="id" th:value="${user.userId}"/>
					
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label><span
								class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:value="${user.username}" id="username"
										name="username" roleId="username" placeholder="Enter your Username"
										required="required"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="firstName">First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:value="${user.firstName}" id="firstName"
										name="firstName" roleId="firstname" placeholder="Enter your first name"
										required="required"/>
								</div>
							</div>
						</div>
		
						<div class="form-group">
							<label for="lastName" class="cols-sm-2 control-label">Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:value="${user.lastName}" id="lastName"
										name="lastName" roleId="lastName" placeholder="Enter your last name"
										required="required"/>
								</div>
							</div>
						</div>
		
						<div class="form-group">
							<label for="phone" class="cols-sm-2 control-label">Phone</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:value="${user.phone}" id="phone" name="phone"
										roleId="phone" placeholder="xxx-xxx-xxxx" required="required"/>
								</div>
							</div>
						</div>
		
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label><span
								class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
							<div class="cols-sm-10">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope fa"
																		aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:value="${user.email}" id="email" name="email"
										roleId="email" placeholder="Enter your Email" required="required"/>
								</div>
							</div>
						</div>
		
					<div class="form-group">
						<button type="submit" class="button button--change">Change Profile</button>
					</div>
					
				</form>
			</figure>

		</div>
	</div>


	<div class="col-1-of-2">

		<button class="button button--primary">Book Appointment</button>
		<button class="button button--primary">Cancel Appointment</button>
		<button class="button button--primary">Send inquiries</button>
			
	</div>
</div>
</section>

<section>
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>status</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="appointment : ${appointmentList}">
                <td data-th-text="${appointment.date}">...</td>
                <td data-th-text="${appointment.description}">...</td>
                <td data-th-text="${appointment.confirmed}">...</td>
            </tr>
            </tbody>
        </table>
	</div>
</section>





<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
	} );

</script>
<script>
	var card = document.getElementById('card');

	document.getElementById('flip').addEventListener('click', function() {
		card.classList.toggle('flipped');
	}, false);
</script>
</body>
</html>
