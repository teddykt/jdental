<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js bookings engine example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <div id="bookingjs"></div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <script type="text/javascript">
    var widget = new TimekitBooking();
    widget.init({
      app_key: 'live_widget_key_yYXHsUurvCUctNYflzGDMqEJo6mol0Yo',
      resources: [
        '42b956f0-be11-4af3-9221-19e899fcd1fb'
      ],
      booking: {
        graph: 'confirm_decline',
      },
      customer_fields: {
        phone: {
          title: 'Phone number'
        }
      },
      ui: {
        time_date_format: '24h-dmy-mon'
      },
      callbacks: {
        createEventSuccessful: function (data) { console.log('createEventSuccessful deprecated', data) },
        createBookingSuccessful: function (data) { console.log('createBookingSuccessful', data) }
      }
    });
  </script>

</body>
</html>
