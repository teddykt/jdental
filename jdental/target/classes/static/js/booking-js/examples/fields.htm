<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js customer fields example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <div id="bookingjs"></div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <script type="text/javascript">
    TimekitBooking().init({
      app_key: 'live_widget_key_yYXHsUurvCUctNYflzGDMqEJo6mol0Yo',
      resources: [
        '42b956f0-be11-4af3-9221-19e899fcd1fb'
      ],
      customer_fields: {
        name: {
          title: 'Your name please'
        },
        email: {
          prefilled: 'doc.brown@timekit.io'
        },
        comment: {
          title: 'Comment',
          prefilled: 'This is a comment'
        },
        phone: {
          title: 'Phone',
          required: true
        },
        voip: {
          title: 'Skype',
          prefilled: 'doc.brown',
          required: true,
          readonly: true
        },
        location: {
          title: 'Location',
          placeholder: 'Place of meeting'
        }
      }
    });
  </script>

</body>
</html>
